    <body>
        <h1> Hello User!</h1>
        <p> How are you doing today? Lets customize this page together!</p>
   
    <main class="name">
    <h2>Let's get your name!</h2>
    <form id="customName">
        <div class="field">
            <label for="nameInput">Your name:</label>
            <input type="text" id="nameInput" placeholder="e.g, Angelle"/>
        </div>

        <div class="field">
            <label for="textInput">Breif message:</label>
            <input type="text" id="messageInput" placeholder="Write a short message here"/>
        </div>

        <div class="field">
            <label for="backgroundChange">Background Color:</label>
            <select id="backgroundChange">
                <option value="#e6ffe6">Soft Mint</option>
                <option value="#f5f7ff">Soft Blue</option>
                <option value="#e0f7fa">Soft Aqua</option>
                <option value="#e8def8">Soft Lavender</option>
                <option value="#fff0f5">Soft Pink</option>
            </select>
        </div>

        <button type="submit" id="applyButton">Apply Choices</button>
    </form>
    </main>

    <script src="script2.js"></script>
    </body>
