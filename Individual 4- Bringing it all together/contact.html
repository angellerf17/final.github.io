</head>
<body>

<header>
  <div class="navbar">
    <div class="brand"><div class="brand-badge" aria-hidden="true"></div><span>Kemi: Scent + Mixology</span></div>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

        <li><a href="contact.html">Contact</a></li>
        <li><button class="btn" onclick="toggleTheme()">Toggle Theme</button></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="section card">
    <h1>Contact</h1>
    <p class="small">Submit the form to see a confirmation message.</p>

    <div class="form-wrap">
      <div id="formMsg" role="status" aria-live="polite"></div>

      <form id="contactForm" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input id="name" class="form-control" type="text" required placeholder="Your name">
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input id="email" class="form-control" type="email" required placeholder="you@example.com">
        </div>

        <div class="col-12">
          <label for="vibe" class="form-label">Scent vibe</label>
          <select id="vibe" class="form-select" required>
            <option value="">Choose…</option>
            <option>Citrus / Clean</option>
            <option>Floral / Soft</option>
            <option>Woody / Deep</option>
            <option>Gourmand / Sweet</option>
          </select>
        </div>

        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4" placeholder="Tell me what drinks/scents you love…" required></textarea>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Send</button>
          <span class="small ms-2">No email is actually sent—this is a front-end demo.</span>
        </div>
      </form>
    </div>
  </section>
</main>

<footer>

</footer>

<script src="js/main.js"></script>
</body>
</html>
